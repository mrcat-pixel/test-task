<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #main_container {
            width: 400px;
            margin: 10% auto;
        }

        input {
            width: 100%;
        }
    </style>

    <title>Тестовое задание</title>
</head>
<body>
<div id="main_container" class="container">
    <div id="alerts_placeholder" class="container"></div>

    <div id="inputs_panel" class="container">
        <h1>Форма логина</h1>
        <br>

        <form id="input_form">
            <label for="tbx_first_name">Ваше имя:</label> <br>
            <input type="text" id="tbx_first_name" name="name1"> <br>
            <label for="tbx_last_name">Ваша фамилия:</label> <br>
            <input type="text" id="tbx_last_name" name="name2"> <br>
            <br>

            <label for="tbx_email">Ваш e-mail:</label> <br>
            <input type="email" id="tbx_email" name="email"> <br>
            <br>

            <label for="tbx_pass">Ваш пароль:</label> <br>
            <input type="password" id="tbx_pass" name="pass1"> <br>
            <label for="tbx_pass_ver">Повтор пароля:</label> <br>
            <input type="password" id="tbx_pass_ver" name="pass2"> <br>
            <br>
        </form>

        <button class="btn btn-primary" type="button" onclick="onButtonClick()">Войти</button>
    </div>

</div>
<!-- Page script -->
<script src="script.js"></script>
<!-- Bootstrap scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
